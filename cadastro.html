                    </div>

                        <button class="login-btn">

                        </button>

                </div>

                <br>
                <!--Segunda etapa de teste-->
                <div class="form-step">
                    <div class="inputBox">
                        <input type="number" name="cpf" id="cpf" required="required">

                        <i></i>
                    </div>

                    <br>
                    <div class="inputBox">
                        <select class="estado" name="estado" id="estado" required="required">
                            <option value="">Selecione o estado</option>
                        </select>
                        <br><br>

                        <select class="cidade" name="cidade" id="cidade" disabled="disabled" required="required">
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                    <br>


                    <input class="cadastrar" type="submit" name="submit" id="submit" value="Cadastrar">

                    <div class="btns">
                        <button type="button" class="prev-btn">Anterior</button>

                        <button class="login-btn2">
                            <a href="login.html">Login</a>
                        </button>
                    </div>
                </div>
            </form>
